<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b319a16a54.js" crossorigin="anonymous"></script>
</head>
<body>

  Preview
  <br>
  <br>
  <br>

  <div id="product">
    <div id="product-img"></div>
    <div id="product-content">
      <div id="product-label-1">
        PERFUME
      </div>
      
      <div id="product-label-2">
        Gabrielle Essence Eau De Parfum
      </div>
      
      <div id="product-body">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </div>
      
      <div id="product-price">
        <div id="product-price-1">$149.99</div>
        <div id="product-price-2">$169.99</div>
      </div>
      
      <div id="product-button">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="product-button-text">Add to Cart</span>
      </div>  
    </div>
  </div>

  <br>
  <br>
  <br>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paul Griffith</a>.
  </div>
</body>
</html>
